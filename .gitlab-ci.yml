variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  - install
  - test

install_docker:
  stage: install
  image: docker:stable
  before_script:
    - apk add --no-cache py-pip
    - pip install docker-compose
    - docker info
    - docker-compose --version
  script:
    - docker-compose -f docker-compose.yml build
  only:
    - master

test:
  stage: test
  image: docker:stable
  before_script:
    - apk add --no-cache py-pip
    - pip install docker-compose
    - docker info
    - docker-compose --version
    - docker-compose -f docker-compose.yml build
    - apk --update add nodejs nodejs-npm
    - docker-compose up -d
    - cd app
    - npm install
  script:
    - npm test
  only:
    - master
  dependencies:
    - install_docker
