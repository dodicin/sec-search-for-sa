<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>Processi e sviluppo software</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let currentArticle;
        let articlesNames;
        const getArticles = () => {
            axios.get("/api/articlesNames")
                .then((res) => {
                    articlesNames = res.data;
                    autocomplete(document.getElementById("autocompleteInput"), res.data.map((x) => x.title /*({ key: x.id, text: x.title })*/));
                })
                .catch((err) => {
                    console.log(err);
                })
        }

        const pullArticle = () => {
            const autocompleteInput = document.getElementById("autocompleteInput");
            const article = articlesNames && articlesNames.find((x) => { return x.title === autocompleteInput.value });
            axios.get("/api/article/" + article.id)
                .then((res) => {
                    currentArticle = res.data;
                    document.getElementById("articleId").textContent = currentArticle.id;
                    document.getElementById("articleTitle").textContent = currentArticle.title;
                    document.getElementById("articleText").textContent = currentArticle.text;
                    document.getElementById("articleAuthors").textContent = currentArticle.authors;
                })
                .catch((err) => {
                    console.log(err);
                })
        }

    </script>
</head>

<body>
    <div style="display: flex; flex-direction: row;">
        <div style="width: 20%">
            <h2>Scientific articles search engine</h2>

            <p>Article name:</p>
            <div class="autocomplete" style="width:300px;">
                <!--<input id="autocompleteInputId" type="text" name="autocompleteInputId">-->
                <input id="autocompleteInput" type="text" name="autocompleteInput" placeholder="Article name">
            </div>
            <input type="submit" onClick="return pullArticle()">
        </div>
        <div style="width: 80%; padding: 32px">

            <h6 style="padding: 8px" id="articleId"></h6>
            <h1 style="padding: 8px" id="articleTitle"></h1>
            <h3 style="padding: 8px" id="articleText"></h3>
            <h2 style="padding: 8px" id="articleAuthors"></h2>
        </div>
    </div>



    <script>
        const autocomplete = (inp, arr) => {
            var currentFocus;
            inp.addEventListener("input", function (e) {
                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", (e) => {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            /*execute a presses a key on the keyboard:*/
            inp.addEventListener("keydown", (e) => {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    /*If the arrow DOWN key is pressed,
                    increase the currentFocus variable:*/
                    currentFocus++;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 38) { //up
                    /*If the arrow UP key is pressed,
                    decrease the currentFocus variable:*/
                    currentFocus--;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 13) {
                    /*If the ENTER key is pressed, prevent the form from being submitted,*/
                    e.preventDefault();
                    if (currentFocus > -1) {
                        /*and simulate a click on the "active" item:*/
                        if (x) x[currentFocus].click();
                    }
                }
            });
            const addActive = (x) => {
                /*a to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
            }
            const removeActive = (x) => {
                /*a to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            const closeAllLists = (elmnt) => {
                /*close all autocomplete lists in the document,
                except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            /*execute a when someone clicks in the document:*/
            document.addEventListener("click", (e) => {
                closeAllLists(e.target);
            });
        }
        getArticles();
    </script>
</body>

</html>
